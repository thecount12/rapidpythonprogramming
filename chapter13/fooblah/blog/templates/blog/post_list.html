{% extends 'base.html' %}
{% block content %}
<h2>News</h2>
{% if user.is_staff %}
<a href="{% url 'admin:index' %}">Admin</a>
<a href="{% url 'admin:blog_post_add' %}">Add post</a>
{% endif %}

<p></p>

<ul>
{% for bpost in object_list %}
<li><p>Title: {{ bpost.title }}<br>Slug: {{ bpost.slug }}
<br><a href="/blog/{{ bpost.id }}/">Body</a></li>
{% empty %}
        <li>No articles yet.</li>
{% endfor %}
</ul>

{% endblock %}
